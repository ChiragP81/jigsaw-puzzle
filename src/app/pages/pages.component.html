<div class="puzzle-bg">
  <div class="page-wrapper">
    <ng-container *ngIf="!isPuzzleSolved">
      <app-game-board (isSolved)="receiveData($event)" />
    </ng-container>
  </div>
  <ng-container *ngIf="isPuzzleSolved">
    <div class="justify-end">
      <button class="close-btn" (click)="onClose()">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </div>

    <div class="confetti">
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="icon">Congratulations</div>
    </div>
  </ng-container>
  <div class="create-by">
    <p>Create By: <strong>Chirag Prajapati</strong></p>
  </div>
</div>

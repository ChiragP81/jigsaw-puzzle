<div class="wrapper">
  <div class="board" [class.over]="over">
    <div *ngFor="let piece of imgPieces;" (drop)="onDrop($event)" (dragover)="onDragOver($event)"
      [class.placed]="!piece.misplaced" class="dropzone" [id]="piece.index">
    </div>
  </div>
</div>

<div class="piece-container">
  <div class="puzzle-piece m-2" *ngFor="let piece of pieces">
    <img [src]="piece.image" alt="sample" [id]="piece.id" draggable="true" (dragstart)="onDrag($event)">
  </div>
</div>

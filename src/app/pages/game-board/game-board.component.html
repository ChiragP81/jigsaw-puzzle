<ng-container *ngIf="!puzzlePieces.length">
  <h1 class="animation-text">Jigsaw Puzzle</h1>
  <div class="browser-btn">
    <label class="choose-btn" for="previewImage">
      Browse Image
      <span class="material-symbols-outlined"> add_photo_alternate </span>
    </label>
    <input type="file" id="previewImage" accept="image/*" (change)="onImageUpload($event)" hidden />
  </div>
</ng-container>

<ng-container *ngIf="puzzlePieces.length">
  <div class="game-container">
    <div class="image-container">
      <img [src]="puzzleImage" [alt]="imgName" />
      <button class="close-btn" (click)="resetPuzzle()">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
    </div>

    <div class="wrapper">
      <div class="board" [class.solved]="puzzleSolved">
        <div *ngFor="let piece of imgPieces;" (drop)="onDrop($event)" (dragover)="onDragOver($event)"
          [class.placed]="piece.isValidPlaced" class="dropzone" [id]="piece.index">
        </div>
      </div>
    </div>
  </div>

  <div class="piece-container">
    <div class="puzzle-piece m-2" *ngFor="let piece of puzzlePieces">
      <img [src]="piece.image" alt="sample" [id]="piece.id" draggable="true" (dragstart)="onDrag($event)">
    </div>
  </div>
</ng-container>

<ng-container *ngIf="puzzleOver && !puzzleSolved">
  <p> Oops ! You failed</p>
</ng-container>
